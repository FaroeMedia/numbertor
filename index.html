<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Numbertor Plugin</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		#wrapper {
			padding: 15px;
		}
		input {
			padding: 5px;
			font-size: 20px;
		}
	</style>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="fm.numbertor.jquery.js"></script>
	<script>
		$(function () {
			$('#inputNumbertor1').numbertor();

			$('#inputNumbertor2').numbertor({
				decimals: 2
			});

			$('#inputNumbertor3').numbertor({
				decimals: 2,
				decimal_seperator: '.',
				thousand_seperator: ','
			});

			$('#inputNumbertor4').numbertor({
				allow_empty: false
			});

			$('#inputNumbertor5').numbertor({
				allow_empty: true
			});
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<label for="inputNumbertor1">default</label><br>
		<input id="inputNumbertor1" name="inputNumbertor1" value="1234,567"><br>
		<br>
		<label for="inputNumbertor2">decimals: 2</label><br>
		<input id="inputNumbertor2" name="inputNumbertor2" value="1234,567"><br>
		<br>
		<label for="inputNumbertor3">decimal_seperator: '.' and thousand_seperator: ',' (english standard) <i>Notice that the input must adhere to the standard as well</i></label><br>
		<input id="inputNumbertor3" name="inputNumbertor3" value="1234.567">
		<br>
		<label for="inputNumbertor4">allow_empty: false</label><br>
		<input id="inputNumbertor4" name="inputNumbertor4" value="">
		<br>
		<label for="inputNumbertor5">allow_empty: true</label><br>
		<input id="inputNumbertor5" name="inputNumbertor5" value="">
	</div>

</body>
</html>
